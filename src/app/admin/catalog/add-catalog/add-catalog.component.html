<div class="add-catalog">
  <form [formGroup]="FormData" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <div class="container-fluid">
        <div class="underline-form form-group">
          <input
            type="text"
            name="name"
            class="form-control name"
            placeholder="Catalog Name"
            formControlName="catalogName"
          />
        </div>
      </div>
    </div>
    <div class="btn-add-catalog">
      <button
        class="btn btn-outline-secondary btn-add-catalog"
        type="submit"
        [disabled]="!FormData.valid"
      >
        Add Catalog &nbsp;<i class="material-icons">add</i>
      </button>
    </div>
  </form>
</div>
